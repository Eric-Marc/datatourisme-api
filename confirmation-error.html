<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur de confirmation - GEDEON</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 to-orange-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
        <div class="w-20 h-20 bg-red-500 rounded-full mx-auto mb-6 flex items-center justify-center">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Erreur de confirmation</h1>
        <p class="text-gray-600 mb-6" id="message">
            Une erreur s'est produite.
        </p>
        
        <div id="actions">
            <a href="/scanner.html" class="inline-block bg-indigo-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-indigo-600 transition-colors">
                Retour à l'accueil
            </a>
        </div>
        
        <p class="text-gray-400 text-sm mt-6">
            GEDEON - L'agenda global des événements
        </p>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const messageEl = document.getElementById('message');
        const actionsEl = document.getElementById('actions');
        
        const messages = {
            'missing_token': 'Le lien de confirmation est incomplet.',
            'invalid_token': 'Ce lien de confirmation n\'est pas valide ou a déjà été utilisé.',
            'expired_token': 'Ce lien a expiré. Demandez un nouvel email de confirmation.',
            'server_error': 'Une erreur serveur s\'est produite. Réessayez plus tard.'
        };
        
        if (error && messages[error]) {
            messageEl.textContent = messages[error];
            
            if (error === 'expired_token') {
                actionsEl.innerHTML = `
                    <button onclick="resendEmail()" class="bg-orange-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-orange-600 transition-colors mr-2">
                        Renvoyer l'email
                    </button>
                    <a href="/scanner.html" class="inline-block bg-gray-200 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors">
                        Retour
                    </a>
                `;
            }
        }
        
        function resendEmail() {
            const email = prompt('Entrez votre email pour recevoir un nouveau lien :');
            if (email) {
                fetch('/api/users/resend-confirmation', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('✅ Email envoyé ! Vérifiez votre boîte mail.');
                    } else {
                        alert('❌ ' + (data.message || 'Erreur'));
                    }
                })
                .catch(() => alert('❌ Erreur de connexion'));
            }
        }
    </script>
</body>
</html>
