    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    
    <!-- MarkerCluster JS -->

    <script>
        // ğŸ“± DÃ‰TECTION D'APPAREIL
        var DEVICE_INFO = (function() {
            var isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            var screenWidth = window.innerWidth;
            
            var type = 'desktop';
            if (isMobileUA && screenWidth < 768) {
                type = 'mobile';
            } else if (isMobileUA && screenWidth >= 768 && screenWidth < 1024) {
                type = 'tablet';
            }
            
            return {
                type: type,
                isMobile: type === 'mobile',
                isTablet: type === 'tablet',
                isDesktop: type === 'desktop',
                hasTouch: isTouchDevice,
                width: screenWidth,
                height: window.innerHeight
            };
        })();
        
        // Ajouter classe CSS au body
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add(DEVICE_INFO.type);
            console.log('ğŸ“± Device detected:', DEVICE_INFO);
        });
        
        // Configuration
        var SERVER_URL = window.location.origin;
        
        // ğŸ¯ Adapter selon l'appareil
        var LONGPRESS_DURATION = DEVICE_INFO.isMobile ? 1500 : 2000;  // 1.5s mobile, 2s desktop
        var LONGPRESS_MOVE_THRESHOLD = DEVICE_INFO.isMobile ? 30 : 15;  // 30px mobile (plus tolÃ©rant), 15px desktop (plus prÃ©cis)

        // Ã‰tat global
        var map = null;
        var currentMarkerCluster = null;
        var currentPosition = null;
        var currentRadiusKm = 30;
        var currentDays = 7;
        var currentContextLabel = '';
        var currentFetchController = null;
        var currentRadiusCircle = null;
        var currentCenterMarker = null;
        var initialMapBounds = null;
        var allEventsData = [];
        var cinemaEventsData = [];
        var showEvents = true;
        var showCinema = true;

        // Ã‰tat du long-press
        var longPressTimer = null;
        var longPressInterval = null;
        var longPressStartTime = null;
        var longPressStartX = 0;
        var longPressStartY = 0;
        var longPressLatLng = null;
        var longPressActive = false;
        var clearOldSearchTimer = null;

        var indicator = document.getElementById('longpress-indicator');
        var progressCircle = indicator.querySelector('.progress-circle');
        var mapInstructions = document.getElementById('map-instructions');

        // ğŸ¯ ICÃ”NE UNIQUE pour tous les Ã©vÃ©nements (violette)
        function createCustomIcon() {
            return L.divIcon({
                className: 'custom-div-icon',
                html: '<div class="event-marker"></div>',
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }

        // Initialiser la carte
        function initMap() {
            map = L.map('map', {
                center: [46.603354, 1.888334],
                zoom: 6,
                tap: true,
                tapTolerance: 15
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // ğŸ¯ FERMER LES POPUPS quand on clique sur la carte
            map.on('click', function(e) {
                map.closePopup();
            });

            setupLongPressEvents();
        }

        // Configuration des Ã©vÃ©nements long-press
        function setupLongPressEvents() {
            var mapEl = document.getElementById('map');

            mapEl.addEventListener('mousedown', onPressStart);
            document.addEventListener('mouseup', onPressEnd);
            document.addEventListener('mousemove', onPressMove);

            mapEl.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchend', onPressEnd, { passive: true });
            document.addEventListener('touchcancel', onPressEnd, { passive: true });
            document.addEventListener('touchmove', onTouchMove, { passive: false });

            map.on('movestart', cancelLongPress);
            map.on('zoomstart', cancelLongPress);
        }

        function onTouchStart(e) {
            if (e.touches.length !== 1) return;
            
            var touch = e.touches[0];
            var target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (target && (
                target.closest('.leaflet-marker-icon') ||
                target.closest('.leaflet-marker-pane') ||
                target.closest('.leaflet-popup') ||
                target.closest('.leaflet-popup-pane') ||
                target.closest('.leaflet-control') ||
                target.closest('.marker-cluster') ||
                target.closest('.leaflet-interactive')
            )) {
                return;
            }
            
            e.preventDefault();
            onPressStart({ clientX: touch.clientX, clientY: touch.clientY, target: target });
        }

        function onTouchMove(e) {
            if (!longPressActive) return;
            if (e.touches.length !== 1) return;
            e.preventDefault();
            var touch = e.touches[0];
            onPressMove({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function onPressStart(e) {
            if (e.target && (
                e.target.closest('.leaflet-control') || 
                e.target.closest('.leaflet-popup') ||
                e.target.closest('.leaflet-popup-pane') ||
                e.target.closest('.leaflet-marker-icon') ||
                e.target.closest('.leaflet-marker-pane') ||
                e.target.closest('.marker-cluster') ||
                e.target.closest('.leaflet-interactive')
            )) {
                return;
            }

            cancelLongPress();

            clearOldSearchTimer = setTimeout(function() {
                if (longPressActive) {
                    clearOldSearch();
                }
            }, 1000);

            var mapContainer = map.getContainer();
            var rect = mapContainer.getBoundingClientRect();
            var point = L.point(e.clientX - rect.left, e.clientY - rect.top);
            
            longPressLatLng = map.containerPointToLatLng(point);
            longPressStartTime = Date.now();
            longPressStartX = e.clientX;
            longPressStartY = e.clientY;
            longPressActive = true;

            indicator.style.left = e.clientX + 'px';
            indicator.style.top = e.clientY + 'px';
            progressCircle.style.strokeDashoffset = '188.5';
            indicator.classList.add('visible');

            longPressInterval = setInterval(function() {
                if (!longPressActive) {
                    clearInterval(longPressInterval);
                    return;
                }
                
                var elapsed = Date.now() - longPressStartTime;
                var progress = Math.min(elapsed / LONGPRESS_DURATION, 1);
                var offset = 188.5 * (1 - progress);
                progressCircle.style.strokeDashoffset = String(offset);
            }, 30);

            longPressTimer = setTimeout(function() {
                if (longPressActive && longPressLatLng) {
                    var lat = longPressLatLng.lat;
                    var lng = longPressLatLng.lng;
                    
                    cancelLongPress();
                    mapInstructions.classList.add('hidden');
                    onLocationSelected(lat, lng);
                }
            }, LONGPRESS_DURATION);
        }

        function onPressMove(e) {
            if (!longPressActive) return;

            var dx = e.clientX - longPressStartX;
            var dy = e.clientY - longPressStartY;
            var distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > LONGPRESS_MOVE_THRESHOLD) {
                cancelLongPress();
            }
        }

        function onPressEnd() {
            cancelLongPress();
        }

        function cancelLongPress() {
            if (longPressTimer !== null) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            if (longPressInterval !== null) {
                clearInterval(longPressInterval);
                longPressInterval = null;
            }

            if (clearOldSearchTimer !== null) {
                clearTimeout(clearOldSearchTimer);
                clearOldSearchTimer = null;
            }
            
            longPressActive = false;
            longPressLatLng = null;
            longPressStartTime = null;
            longPressStartX = 0;
            longPressStartY = 0;
            
            indicator.classList.remove('visible');
            progressCircle.style.strokeDashoffset = '188.5';
        }

        function clearOldSearch() {
            if (currentMarkerCluster) {
                map.removeLayer(currentMarkerCluster);
                currentMarkerCluster = null;
            }
            if (currentRadiusCircle) {
                map.removeLayer(currentRadiusCircle);
                currentRadiusCircle = null;
            }
            if (currentCenterMarker) {
                map.removeLayer(currentCenterMarker);
                currentCenterMarker = null;
            }
            allEventsData = [];
            updateStats([], {});
        }

        function onLocationSelected(lat, lon) {
            var isInFrance = (lat >= 41 && lat <= 51) && (lon >= -5 && lon <= 10);
            if (!isInFrance) {
                updateStatus('âš ï¸ Position hors France mÃ©tropolitaine', 'error');
                return;
            }

            updateStatus('ğŸ” Recherche de la localisation...', 'active');
            
            getCityFromCoordinates(lat, lon).then(function(locationInfo) {
                if (locationInfo && locationInfo.city) {
                    currentContextLabel = 'Ã  ' + locationInfo.city;
                } else {
                    currentContextLabel = 'Ã  cette position';
                }

                currentPosition = { coords: { latitude: lat, longitude: lon } };
                fetchNearbyEvents(currentPosition);
            });
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                updateStatus('âŒ GÃ©olocalisation non supportÃ©e', 'error');
                return;
            }

            clearOldSearch();
            updateStatus('ğŸ” Recherche de votre position...', 'active');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    
                    map.setView([lat, lon], 11);
                    mapInstructions.classList.add('hidden');
                    onLocationSelected(lat, lon);
                },
                function(error) {
                    var msg = 'âŒ ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            msg += 'Permission refusÃ©e (activez la localisation)';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            msg += 'Position non disponible';
                            break;
                        case error.TIMEOUT:
                            msg += 'DÃ©lai dÃ©passÃ©';
                            break;
                        default:
                            msg += 'Erreur de gÃ©olocalisation';
                    }
                    updateStatus(msg, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function getCityFromCoordinates(lat, lon) {
            return fetch(
                'https://nominatim.openstreetmap.org/reverse?format=json&lat=' + lat + '&lon=' + lon + '&zoom=10&addressdetails=1',
                { headers: { 'User-Agent': 'DATAtourisme OpenAgenda Events App' } }
            )
            .then(function(response) {
                if (!response.ok) return null;
                return response.json();
            })
            .then(function(data) {
                if (!data) return null;
                var address = data.address || {};
                var city = address.city || address.town || address.village || 
                          address.municipality || address.county || address.state;
                return { city: city, country: address.country || '' };
            })
            .catch(function(e) {
                console.error('Erreur gÃ©ocodage:', e);
                return null;
            });
        }

        function updateStatus(message, type) {
            type = type || 'waiting';
            var statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            
            if (type === 'active' && message.indexOf('ğŸ”') >= 0) {
                statusEl.classList.add('loading');
            }
        }

        // ğŸ¯ MISE Ã€ JOUR DES STATS SIMPLIFIÃ‰E
        function updateStats(events, sources) {
            // Compter seulement les Ã©vÃ©nements visibles (pas les cinÃ©mas)
            var eventsCount = events.filter(function(e) {
                return e.source !== 'Allocine';
            }).length;
            
            var cinemaCount = events.filter(function(e) {
                return e.source === 'Allocine';
            }).length;
            
            document.getElementById('events-count').textContent = eventsCount;
            document.getElementById('cinema-count').textContent = cinemaCount;
        }

        // ğŸ¯ TOGGLE SIMPLIFIÃ‰
        function toggleSource(source) {
            if (source === 'events') {
                showEvents = !showEvents;
                var toggleEl = document.getElementById('toggle-events');
                toggleEl.classList.toggle('active', showEvents);
                toggleEl.classList.toggle('inactive', !showEvents);
            }
            
            if (allEventsData.length > 0 && currentPosition) {
                var filteredEvents = allEventsData.filter(function(e) {
                    if (e.source === 'Allocine') {
                        return showCinema;
                    }
                    return showEvents;
                });
                
                displayEventsOnMap(filteredEvents, currentPosition.coords.latitude, currentPosition.coords.longitude, currentRadiusKm);
                updateStats(filteredEvents, {});
            }
        }

        function toggleCinema() {
            var toggleEl = document.getElementById('toggle-cinema');
            showCinema = !showCinema;
            toggleEl.classList.toggle('active', showCinema);
            toggleEl.classList.toggle('inactive', !showCinema);
            
            if (showCinema && currentPosition && cinemaEventsData.length === 0) {
                fetchCinemaEvents(currentPosition.coords.latitude, currentPosition.coords.longitude, currentRadiusKm);
            } else if (currentPosition) {
                var filteredEvents = allEventsData.filter(function(e) {
                    if (e.source === 'Allocine') {
                        return showCinema;
                    }
                    return showEvents;
                });
                
                if (showCinema && cinemaEventsData.length > 0) {
                    filteredEvents = filteredEvents.concat(cinemaEventsData);
                }
                
                displayEventsOnMap(filteredEvents, currentPosition.coords.latitude, currentPosition.coords.longitude, currentRadiusKm);
                updateStats(filteredEvents, {});
            }
        }

        function fetchCinemaEvents(lat, lon, radiusKm) {
            var url = SERVER_URL + '/api/cinema/nearby?lat=' + lat + '&lon=' + lon + '&radiusKm=' + radiusKm;
            
            // Mettre le compteur Ã  jour immÃ©diatement pour montrer qu'on cherche
            document.getElementById('cinema-count').textContent = '...';
            
            fetch(url)
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (data.status === 'success') {
                        cinemaEventsData = data.events || [];
                        
                        // ğŸ¯ MISE Ã€ JOUR IMMÃ‰DIATE du compteur
                        document.getElementById('cinema-count').textContent = cinemaEventsData.length;
                        
                        // Afficher avec les autres Ã©vÃ©nements
                        var filteredEvents = allEventsData.filter(function(e) {
                            return e.source !== 'Allocine';
                        });
                        
                        if (showCinema) {
                            filteredEvents = filteredEvents.concat(cinemaEventsData);
                        }
                        
                        displayEventsOnMap(filteredEvents, lat, lon, radiusKm);
                        updateStats(filteredEvents, {});
                    }
                })
                .catch(function(error) {
                    console.error('Erreur fetch cinÃ©ma:', error);
                    document.getElementById('cinema-count').textContent = '0';
                });
        }

        function formatDate(isoString) {
            if (!isoString) return 'Date non prÃ©cisÃ©e';
            try {
                return new Date(isoString).toLocaleDateString('fr-FR', { 
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            } catch (e) {
                return 'Date non prÃ©cisÃ©e';
            }
        }

        // ğŸ¯ AFFICHAGE SIMPLIFIÃ‰ DES Ã‰VÃ‰NEMENTS
        function displayEventsOnMap(events, centerLat, centerLon, radiusKm) {
            if (currentMarkerCluster) map.removeLayer(currentMarkerCluster);
            if (currentRadiusCircle) map.removeLayer(currentRadiusCircle);
            if (currentCenterMarker) map.removeLayer(currentCenterMarker);

            currentMarkerCluster = L.markerClusterGroup({
                chunkedLoading: true,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true,
                spiderfyDistanceMultiplier: 2,
                disableClusteringAtZoom: 18,
                iconCreateFunction: function(cluster) {
                    var count = cluster.getChildCount();
                    var size = count >= 100 ? 50 : (count >= 10 ? 40 : 30);
                    var fontSize = size > 35 ? 14 : 12;
                    
                    return L.divIcon({
                        html: '<div style="background:#667eea;width:' + size + 'px;height:' + size + 'px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:' + fontSize + 'px;border:3px solid white;box-shadow:0 2px 8px rgba(0,0,0,0.3);">' + count + '</div>',
                        className: 'marker-cluster',
                        iconSize: [size, size]
                    });
                }
            });

            if (centerLat && centerLon && radiusKm) {
                currentRadiusCircle = L.circle([centerLat, centerLon], {
                    radius: radiusKm * 1000,
                    color: '#667eea',
                    fillColor: '#667eea',
                    fillOpacity: 0.1,
                    weight: 2,
                    dashArray: '5, 10',
                    interactive: false
                }).addTo(map);

                currentCenterMarker = L.marker([centerLat, centerLon], {
                    icon: L.divIcon({
                        className: 'center-marker',
                        html: '<div style="background:#22c55e;width:16px;height:16px;border-radius:50%;border:3px solid white;box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>',
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    })
                }).addTo(map).bindPopup('<strong>ğŸ“ Point de recherche</strong>');
            }

            // Grouper par lieu
            var eventsByLocation = {};
            for (var i = 0; i < events.length; i++) {
                var event = events[i];
                if (!event.latitude || !event.longitude) continue;
                
                var locKey = event.latitude.toFixed(6) + ',' + event.longitude.toFixed(6);
                if (!eventsByLocation[locKey]) {
                    eventsByLocation[locKey] = [];
                }
                eventsByLocation[locKey].push(event);
            }
            
            // ğŸ¯ ICÃ”NE UNIQUE pour tous les Ã©vÃ©nements
            var icon = createCustomIcon();
            
            // CrÃ©er les marqueurs
            for (var locKey in eventsByLocation) {
                var eventsAtLocation = eventsByLocation[locKey];
                if (eventsAtLocation.length === 0) continue;
                
                var firstEvent = eventsAtLocation[0];
                
                var marker = L.marker([firstEvent.latitude, firstEvent.longitude], {
                    icon: icon
                });
                
                // ğŸ¯ POPUP SIMPLIFIÃ‰ (sans mention source, sans distance)
                var popupHtml = '<div class="event-popup">';
                
                // CAS SPÃ‰CIAL : CinÃ©ma avec plusieurs films
                if (firstEvent.source === 'Allocine' && eventsAtLocation.length > 1) {
                    popupHtml += '<h3>ğŸ¬ ' + firstEvent.locationName + '</h3>';
                    if (firstEvent.address) popupHtml += '<div class="address">' + firstEvent.address + '</div>';
                    
                    popupHtml += '<div style="margin-top:10px;max-height:300px;overflow-y:auto;">';
                    popupHtml += '<strong>' + eventsAtLocation.length + ' films Ã  l\'affiche :</strong><br>';
                    for (var j = 0; j < eventsAtLocation.length; j++) {
                        var film = eventsAtLocation[j];
                        var filmTitle = film.title.replace('ğŸ¬ ', '');
                        popupHtml += '<div style="margin:8px 0;padding:8px;background:#f9fafb;border-left:3px solid #800020;border-radius:4px;">';
                        popupHtml += '<strong style="color:#800020;">' + filmTitle + '</strong><br>';
                        if (film.description) {
                            popupHtml += '<span style="font-size:11px;color:#666;line-height:1.4;">' + film.description + '</span>';
                        }
                        popupHtml += '</div>';
                    }
                    popupHtml += '</div>';
                } else {
                    // CAS NORMAL : Ã‰vÃ©nements culturels
                    for (var j = 0; j < eventsAtLocation.length; j++) {
                        var event = eventsAtLocation[j];
                        if (j > 0) popupHtml += '<hr style="margin:10px 0;border:none;border-top:1px solid #e5e7eb;">';
                        
                        var eventTitle = event.title || 'Ã‰vÃ©nement sans titre';
                        if (event.source === 'Allocine') {
                            eventTitle = eventTitle.replace('ğŸ¬ ', '');
                        }
                        
                        popupHtml += '<h3>' + eventTitle + '</h3>';
                        
                        if (event.begin) popupHtml += '<div class="date">ğŸ“… ' + formatDate(event.begin) + '</div>';
                        if (event.locationName) popupHtml += '<div class="venue"><strong>ğŸ“</strong> ' + event.locationName + '</div>';
                        if (event.address) popupHtml += '<div class="address">' + event.address + (event.city ? ', ' + event.city : '') + '</div>';
                        
                        if (event.source === 'Allocine' && event.description) {
                            popupHtml += '<div class="address" style="font-size:11px;line-height:1.4;color:#666;">' + event.description + '</div>';
                        }
                        
                        if (event.openagendaUrl) popupHtml += '<a href="' + event.openagendaUrl + '" target="_blank" class="link">Voir les dÃ©tails â†’</a>';
                    }
                }
                
                popupHtml += '</div>';
                
                // ğŸ¯ Options de popup adaptÃ©es selon l'appareil
                var popupOptions = {
                    maxWidth: DEVICE_INFO.isMobile ? 280 : 400,
                    maxHeight: DEVICE_INFO.isMobile ? 350 : 450,
                    closeButton: true,
                    autoClose: true,        // Ferme quand on ouvre un autre popup
                    closeOnClick: false,    // DÃ©sactivÃ© - gÃ©rÃ© par map.on('click')
                    keepInView: true
                };
                
                marker.bindPopup(popupHtml, popupOptions);
                currentMarkerCluster.addLayer(marker);
            }

            map.addLayer(currentMarkerCluster);

            if (centerLat && centerLon && radiusKm && currentRadiusCircle) {
                map.fitBounds(currentRadiusCircle.getBounds().pad(0.1));
                initialMapBounds = currentRadiusCircle.getBounds().pad(0.1);
                document.getElementById('resetViewBtn').style.display = 'inline-block';
            }

            updateStats(events, {});
        }

        function resetMapView() {
            if (initialMapBounds && map) {
                map.fitBounds(initialMapBounds);
            }
        }

        function fetchNearbyEvents(position) {
            if (!position) {
                updateStatus('âŒ Position non disponible', 'error');
                return;
            }

            if (currentFetchController) currentFetchController.abort();
            currentFetchController = new AbortController();

            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var placeText = currentContextLabel || 'Ã  proximitÃ©';

            updateStatus('ğŸ” Connexion au serveur...', 'active');

            var url = SERVER_URL + '/api/events/nearby?lat=' + lat + '&lon=' + lon + '&radiusKm=' + currentRadiusKm + '&days=' + currentDays;

            var timeoutId = setTimeout(function() { currentFetchController.abort(); }, 180000);

            updateStatus('ğŸ” Recherche ' + placeText + ' (' + currentRadiusKm + 'km, ' + currentDays + 'j)...', 'active');

            fetch(url, { signal: currentFetchController.signal })
                .then(function(res) {
                    clearTimeout(timeoutId);
                    return res.json();
                })
                .then(function(result) {
                    console.log('RÃ©sultat API:', result);
                    
                    if (result.status !== 'success') {
                        updateStatus('âŒ ' + (result.message || 'Erreur'), 'error');
                        return;
                    }

                    var events = result.events || [];
                    
                    allEventsData = events;
                    cinemaEventsData = [];
                    document.getElementById('cinema-count').textContent = '0';
                    
                    if (events.length === 0) {
                        updateStatus('ğŸ” Aucun Ã©vÃ©nement ' + placeText, 'waiting');
                        displayEventsOnMap([], lat, lon, currentRadiusKm);
                        if (showCinema) {
                            fetchCinemaEvents(lat, lon, currentRadiusKm);
                        }
                        return;
                    }

                    displayEventsOnMap(events, lat, lon, currentRadiusKm);
                    
                    updateStatus('âœ… ' + events.length + ' Ã©vÃ©nement(s) ' + placeText, 'active');
                    
                    if (showCinema) {
                        fetchCinemaEvents(lat, lon, currentRadiusKm);
                    }
                })
                .catch(function(e) {
                    if (e.name === 'AbortError') return;
                    console.error('Erreur:', e);
                    updateStatus('âŒ Erreur: ' + e.message, 'error');
                });
        }

        function setupSliders() {
            var radiusRange = document.getElementById('radiusRange');
            var daysRange = document.getElementById('daysRange');
            var radiusValue = document.getElementById('radiusValue');
            var daysValue = document.getElementById('daysValue');

            radiusRange.addEventListener('input', function() {
                currentRadiusKm = parseInt(radiusRange.value, 10);
                radiusValue.textContent = currentRadiusKm;
                if (currentRadiusCircle) {
                    currentRadiusCircle.setRadius(currentRadiusKm * 1000);
                }
            });

            daysRange.addEventListener('input', function() {
                currentDays = parseInt(daysRange.value, 10);
                daysValue.textContent = currentDays;
            });

            radiusRange.addEventListener('change', function() {
                if (currentPosition) fetchNearbyEvents(currentPosition);
            });

            daysRange.addEventListener('change', function() {
                if (currentPosition) fetchNearbyEvents(currentPosition);
            });
        }

        function init() {
            if (typeof L === 'undefined') {
                setTimeout(init, 100);
                return;
            }
            initMap();
            setupSliders();
            
            // ğŸ¯ Adapter le message selon l'appareil
            var instructionText = DEVICE_INFO.isMobile 
                ? 'ğŸ‘† Maintenez appuyÃ© 1s pour sÃ©lectionner'
                : 'ğŸ‘† Maintenez appuyÃ© 2s pour sÃ©lectionner un point';
            document.getElementById('map-instructions').textContent = instructionText;
            
            updateStatus('ğŸ‘† Maintenez appuyÃ© sur la carte', 'waiting');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
