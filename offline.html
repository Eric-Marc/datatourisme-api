<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDEON - Hors ligne</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background: #6366f1;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #4f46e5;
        }
        .status {
            margin-top: 24px;
            padding: 12px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Vous √™tes hors ligne</h1>
        <p>
            GEDEON a besoin d'une connexion internet pour afficher les √©v√©nements et scanner les affiches.
        </p>
        <a href="/" class="btn" onclick="location.reload(); return false;">
            üîÑ R√©essayer
        </a>
        <div class="status" id="status">
            V√©rification de la connexion...
        </div>
    </div>

    <script>
        function checkConnection() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.style.background = '#d1fae5';
                status.style.color = '#065f46';
                status.textContent = '‚úÖ Connexion r√©tablie ! Rechargement...';
                setTimeout(() => location.reload(), 1000);
            } else {
                status.textContent = '‚ùå Toujours hors ligne';
            }
        }

        // V√©rifier au chargement
        checkConnection();

        // √âcouter les changements de connexion
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', () => {
            const status = document.getElementById('status');
            status.style.background = '#fef3c7';
            status.style.color = '#92400e';
            status.textContent = '‚ùå Toujours hors ligne';
        });
    </script>
</body>
</html>
